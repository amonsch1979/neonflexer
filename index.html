<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGICTOOLBOX NEONFLEXER Beta v1.2.0</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Polyfill: import maps for Safari <16.4, older Firefox/Edge -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js" crossorigin="anonymous"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <header id="toolbar"></header>
    <div id="main-content">
      <aside id="left-panel">
        <div class="panel-header">Tubes</div>
        <div id="tube-list" class="panel-body"></div>
      </aside>
      <div id="viewport-container">
        <canvas id="viewport"></canvas>
        <div id="length-overlay"></div>
      </div>
      <aside id="right-panel">
        <div class="panel-header">Properties</div>
        <div id="properties-panel" class="panel-body"></div>
      </aside>
    </div>
    <footer id="status-bar">
      <span id="status-text">Ready</span>
      <span id="status-coords"></span>
    </footer>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
