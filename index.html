<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGICTOOLBOX NEONFLEXER Beta v1.3.0</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Polyfill: import maps for Safari <16.4, older Firefox/Edge -->
  <script async src="vendor/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "./vendor/three/three.module.js",
      "three/addons/": "./vendor/three/addons/"
    }
  }
  </script>
  <!-- opentype.js for custom font parsing (.ttf/.otf) -->
  <script src="vendor/opentype.min.js"></script>
</head>
<body>
  <div id="splash-screen">
    <img src="byfeignasse_logo_1.png" alt="BYFEIGNASSE" class="splash-logo">
    <div class="splash-title">NEONFLEXER</div>
    <div class="splash-subtitle">by MAGICTOOLBOX</div>
  </div>
  <div id="app">
    <header id="toolbar"></header>
    <div id="main-content">
      <aside id="left-panel">
        <div class="panel-header">Tubes</div>
        <div id="tube-list" class="panel-body"></div>
      </aside>
      <div id="viewport-container">
        <canvas id="viewport"></canvas>
        <div id="length-overlay"></div>
      </div>
      <aside id="right-panel">
        <div class="panel-header">Properties</div>
        <div id="properties-panel" class="panel-body"></div>
      </aside>
    </div>
    <footer id="status-bar">
      <span id="status-text">Ready</span>
      <span id="status-coords"></span>
    </footer>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
